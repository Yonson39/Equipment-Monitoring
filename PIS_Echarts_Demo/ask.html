<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用方法</title>
<style type="text/css">
body {
    font-family: Arial;
    font-size: 15px;
    line-height: 1.5;
    color: #24292e;
    background-color: #fff
}
</style>
</head>
<body>
<ol>
<li>移动鼠标到设备安放点</li>
<li>点击鼠标左键，依次填入设备名,x轴坐标,y轴坐标</li>
<li>x,y轴坐标值请根据一旁的实时数据填入</li>
<li>实时数据跟随鼠标移动，如遇遮挡，移动鼠标即可，数据在填写时为固定状态</li>
<li>设备原因存在些许误差，请填写时根据实际位置进行微调</li>
</ol>
</body>
</html>
